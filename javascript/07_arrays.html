<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <script>
      const numbers = [0, 1, 2, 3, 4, 5, 6]

      const findNumber = numbers.find(number => number > 3)
      console.log(findNumber)

      const findIndexNumber = numbers.findIndex(number => number > 3)
      console.log(findIndexNumber)

      const includeNumber = numbers.includes(7)
      console.log(includeNumber)

      console.log(numbers)
    </script>
  </body>
</html>
